<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="container_left"></div>
    <div class="container_right">
      <p class="product_type">Perfume</p>
      <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product_price">
          <span class="discounted_price">$149.99</span>
          <span class="actual_price">$169.99</span>
        </div>
        <button class="btn">
          <img class="cart_icon" src="./images/icon-cart.svg">
          <span class="btn_text">Add to Cart</span>
        </button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hustlewithharshit" target="_blank">Harshit Tiwari</a>.
  </div>

</body>
</html>
